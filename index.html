<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Brands - Cardápio Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <style>
    :root {
      --cor-principal: #ff6b35;
      --fundo: #f8f9fa;
      --texto: #222;
    }
    body { margin:0; font-family:'Segoe UI',Arial,sans-serif; background:var(--fundo); color:var(--texto); line-height:1.5; }
    header {
      background: #1a1a1a; color:white; padding:20px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 { margin:0; font-size:2.2em; }
    header h2 { margin:8px 0 0; font-weight:300; color:#ff6b35; }
    
    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
    
    details {
      margin: 20px 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    summary {
      background: var(--cor-principal);
      color: white;
      padding: 18px 25px;
      font-size: 1.4em;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    summary:hover { background: #e55a2b; }
    summary::marker, summary::-webkit-details-marker { display:none; }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f1f1f1;
      font-weight: 600;
      color: #444;
    }
    tr:hover { background: #fff8f5; }
    .preco { font-weight: bold; color: var(--cor-principal); text-align: right; white-space: nowrap; }
    
    footer {
      text-align:center;
      padding:30px;
      color:#777;
      font-size:0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Menu Brands</h1>
    <h2>Cardápio Digital</h2>
  </header>

  <div class="container" id="cardapio">
    <p style="text-align:center; font-size:1.2em; color:#666;">Carregando cardápio...</p>
  </div>

  <footer>
    Menu Brands © 2025 — Cardápio sempre atualizado
  </footer>

  <script>
    // Carrega o CSV e monta o cardápio
    Papa.parse("MenuFiltrado.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("cardapio");
        container.innerHTML = "";

        // Agrupa por CATEGORIA
        const grupos = {};
        data.forEach(item => {
          const cat = (item.CATEGORIA || "Outros").trim();
          if (!grupos[cat]) grupos[cat] = [];
          grupos[cat].push(item);
        });

        // Ordena as categorias (opcional: alfabeticamente)
        Object.keys(grupos).sort().forEach(categoria => {
          const itens = grupos[categoria];

          const details = document.createElement("details");
          details.open = true; // abre todas por padrão (pode mudar para false)
          
          const summary = document.createElement("summary");
          summary.textContent = categoria;
          details.appendChild(summary);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          // Cabeçalho da tabela
          thead.innerHTML = `
            <tr>
              <th>Nome no Cardápio</th>
              <th>Nome PDV</th>
              <th>Cód. PDV</th>
              <th style="width:110px;">Preço</th>
              <th>Descrição</th>
            </tr>`;

          // Linhas de produtos
          itens.forEach(p => {
            if (!p["NOME CARDAPIO"]) return; // pula linhas sem nome
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><strong>${p["NOME CARDAPIO"] || ""}</strong></td>
              <td>${p["NOME PDV"] || ""}</td>
              <td>${p["CÓD PDV"] || ""}</td>
              <td class="preco">R$ ${(parseFloat(p["PREÇO VENDA CHEIO"]) || 0).toFixed(2).replace(".",",")}</td>
              <td>${p["DESCRICAO ITEM CARDAPIO"] || ""}</td>
            `;
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          details.appendChild(table);
          container.appendChild(details);
        });
      },
      error: function() {
        document.getElementById("cardapio").innerHTML = "<p style='text-align:center;color:red;'>Erro ao carregar o cardápio. Verifique o arquivo MenuFiltrado.csv</p>";
      }
    });
  </script>
</body>
</html>
