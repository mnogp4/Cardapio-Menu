<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Rede de Delivery</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; display: flex; min-height: 100vh; background-color: #f4f4f9; color: #333;}
        .sidebar {width: 250px; background-color: #2c3e50; color: white; padding: 20px; overflow-y: auto; position: fixed; height: 100%;}
        .sidebar h2 {font-size: 1.4em; margin-bottom: 20px;}
        .sidebar ul {list-style: none; padding: 0;}
        .sidebar li {margin: 10px 0;}
        .sidebar a {color: white; text-decoration: none; display: block; padding: 10px; border-radius: 5px; transition: background-color 0.2s;}
        .sidebar a:hover, .sidebar a.active {background-color: #34495e;}
        .content {margin-left: 270px; padding: 20px; width: calc(100% - 270px);}
        .content h1 {font-size: 2em; margin-bottom: 10px;}
        .content h2 {margin-top: 30px; border-bottom: 2px solid #ddd; padding-bottom: 5px;}
        .content table {width: 100%; border-collapse: collapse; margin-top: 15px;}
        .content th, .content td {border: 1px solid #ccc; padding: 10px; text-align: left;}
        .content th {background-color: #34495e; color: white;}
        .content td:first-child {font-family: monospace;}
        .content td:nth-child(2) {font-weight: bold;}
        .content tr:nth-child(even) {background-color: #f9f9f9;}
        @media (max-width: 768px) {.sidebar {width: 100%; height: auto; position: static;} .content {margin-left: 0; width: 100%;}}
    </style>
</head>
<body>
    <div class='sidebar'>
        <h2>Lojas</h2>
        <ul id='menu'></ul>
    </div>
    <div class='content'>
        <h1 id='section-title'>Selecione uma loja</h1>
        <div id='section-content'>Clique em uma loja no menu à esquerda para ver os produtos.</div>
    </div>
    <script>
        // Dados das lojas (truncados para brevidade, use os dados completos do seu código original)
        const lojas = {
            "AMICIS": {"tipo": "especial", "colunas": ["Unnamed: 0", "Unnamed: 1", "Unnamed: 2", "Unnamed: 3", "Unnamed: 4", "Unnamed: 5", "Unnamed: 6", "Unnamed: 7", "Unnamed: 8", "Unnamed: 9", "Unnamed: 10", "Unnamed: 11", "Unnamed: 12"], "dados": {"PIZZAS": [...]}},
            "BUK": {"tipo": "simples", "dados": [...]},
            "BUONI": {"tipo": "simples", "dados": [...]},
            "TÍPICO": {"tipo": "simples", "dados": [...]},
            "ZACK": {"tipo": "simples", "dados": [...]}
        };

        // Executa o script após o DOM estar carregado
        document.addEventListener('DOMContentLoaded', function () {
            const menu = document.getElementById('menu');
            const title = document.getElementById('section-title');
            const content = document.getElementById('section-content');

            Object.keys(lojas).forEach(loja => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = loja;
                a.href = '#';
                a.onclick = (e) => {
                    e.preventDefault();
                    displayLoja(loja);
                    document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                };
                li.appendChild(a);
                menu.appendChild(li);
            });

            function displayLoja(loja) {
                title.textContent = loja;
                const lojaData = lojas[loja];
                let html = '';

                if (lojaData.tipo === 'especial') {
                    const colunas = lojaData.colunas;
                    for (const categoria in lojaData.dados) {
                        const produtos = lojaData.dados[categoria];
                        if (produtos.length > 0) {
                            html += `<h2>${categoria}</h2><table><tr>`;
                            colunas.forEach(col => html += `<th>${col}</th>`);
                            html += `</tr>`;
                            produtos.forEach(p => {
                                html += `<tr>`;
                                colunas.forEach(col => html += `<td>${p[col] || ''}</td>`);
                                html += `</tr>`;
                            });
                            html += `</table>`;
                        }
                    }
                } else {
                    const produtos = lojaData.dados;
                    html += "<table><tr><th>Código</th><th>Produto</th><th>Descrição</th></tr>";
                    produtos.forEach(p => {
                        html += `<tr><td>${p.codigo}</td><td>${p.nome}</td><td>${p.descricao}</td></tr>`;
                    });
                    html += "</table>";
                }

                content.innerHTML = html;
            }
        });
    </script>
</body>
</html>
