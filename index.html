<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Brands - Cardápio Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <style>
  :root { --vermelho: #e30613; --vermelho-hover: #c4000f; --branco: #fff; }
  body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #333; }

  header {
    background: var(--vermelho); text-align: center; padding: 12px 15px;
    box-shadow: 0 4px 15px rgba(227,6,19,0.3);
  }
  .logo-container { max-width: 180px; margin: 0 auto; }
  .logo-container img { width: 100%; height: auto; }

  .container { max-width: 1160px; margin: 30px auto; padding: 0 20px; }
  .filtros {
    background: white; padding: 20px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    margin-bottom: 25px; text-align: center; border: 3px solid var(--vermelho);
  }
  .filtros label { font-weight: 700; color: var(--vermelho); font-size: 1.1em; margin-right: 10px; }
  select, input { padding: 11px 14px; font-size: 1em; border: 2px solid #ddd; border-radius: 12px; }
  select { width: 300px; }
  input { width: 400px; max-width: 100%; border-color: var(--vermelho); margin-left: 15px; }

  table {
    width: 100%; border-collapse: collapse; background: white; border-radius: 16px;
    overflow: hidden; box-shadow: 0 8px 25px rgba(227,6,19,0.12); border: 2px solid var(--vermelho);
  }
  th { background: var(--vermelho); color: white; padding: 16px; font-weight: 600; }
  td { padding: 16px; cursor: pointer; transition: 0.2s; }
  tr:hover { background: #fff5f5; }
  tr.selected { background: #ffebee !important; }
  .preco { font-weight: bold; color: var(--vermelho); text-align: right; font-size: 1.1em; }
  .categoria-tag {
    background: var(--vermelho); color: white; padding: 6px 14px; border-radius: 30px;
    font-size: 0.8em; font-weight: bold; max-width: 160px; overflow: hidden;
    text-overflow: ellipsis; white-space: nowrap; display: inline-block;
  }

  /* CARRINHO FLUTUANTE - CORRIGIDO */
  .carrinho-flutuante {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    border: 4px solid var(--vermelho);
    z-index: 1000;
    transition: all 0.3s ease;
    display: none;
    overflow: hidden;
  }
  .carrinho-header {
    background: var(--vermelho);
    color: white;
    padding: 16px 20px;
    font-size: 1.35em;
    text-align: center;
    font-weight: bold;
    position: relative;
    min-height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .carrinho-header span {
    flex: 1;
    text-align: center;
  }
  .btn-minimizar, .btn-fechar {
    background: none;
    border: none;
    color: white;
    font-size: 1.6em;
    cursor: pointer;
    font-weight: bold;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn-minimizar { order: -1; }
  .btn-fechar { order: 1; }

  .carrinho-body {
    max-height: 50vh;
    overflow-y: auto;
    padding: 15px;
  }
  .item-carrinho {
    background: #fff0f0;
    border-radius: 12px;
    padding: 12px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.95em;
  }
  .quantidade {
    display: flex;
    align-items: center;
    gap: 10px;
    background: white;
    padding: 6px 12px;
    border-radius: 30px;
  }
  .quantidade button {
    width: 28px; height: 28px; border: none; background: var(--vermelho);
    color: white; border-radius: 50%; cursor: pointer; font-weight: bold;
  }
  .carrinho-total {
    background: #fff5f5;
    padding: 18px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    color: var(--vermelho);
    border-top: 3px solid var(--vermelho);
  }

  /* ESTADO MINIMIZADO - CORRIGIDO */
  .minimizado {
    width: 260px !important;
    height: 90px !important;
  }
  .minimizado .carrinho-body { display: none !important; }
  .minimizado .carrinho-total {
    font-size: 1.4em !important;
    padding: 20px 10px !important;
    line-height: 1.2;
  }
  .minimizado .carrinho-header {
    padding: 12px 16px;
    font-size: 1.2em;
  }

  @media (max-width: 768px) {
    .carrinho-flutuante, .minimizado { width: 92% !important; right: 4%; left: 4%; }
  }
</style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Menu.png" alt="Menu Brands">
    </div>
  </header>

  <div class="container">
    <div class="filtros">
      <label for="categoria">Filtrar por categoria:</label>
      <select id="categoria"><option value="">Tudo</option></select>
      <input type="text" id="busca" placeholder=" Pesquisar produto ou descrição...">
    </div>
    <div id="resultado">
      <p style="text-align:center; color:#666; font-size:1.2em;">Carregando cardápio...</p>
    </div>
  </div>

  <!-- CARRINHO FLUTUANTE -->
<div id="carrinho" class="carrinho-flutuante">
  <div class="carrinho-header">
    <button class="btn-minimizar" onclick="minimizarCarrinho()">−</button>
    <span>Seu Pedido</span>
    <button class="btn-fechar" onclick="fecharCarrinho()">×</button>
  </div>
  <div class="carrinho-body" id="listaItens">
    Clique nos itens para adicionar
  </div>
  <div class="carrinho-total">Total: R$ 0,00</div>
</div>

  <script>
    let todosOsItens = [];
    let carrinho = []; // agora com {codigo, nome, preco, qtd}

    function limparCategoria(txt) {
      if (!txt || txt.trim() === "") return "Outros";
      return txt.toString().replace(/[\r\n\t\v\f]+/g, " ").replace(/[^\w\s\-\(\)\+\&à-úÀ-Ú]/g, "").replace(/\s+/g, " ").replace(/:/g, "").trim().substring(0, 80);
    }

    Papa.parse("MenuFiltrado.csv", {
      download: true, header: true, skipEmptyLines: true,
      complete: function(results) {
        todosOsItens = results.data
          .filter(i => i["NOME CARDAPIO"] && i["NOME CARDAPIO"].trim())
          .map(i => ({ ...i, CATEGORIA: limparCategoria(i.CATEGORIA) }));

        const categorias = [...new Set(todosOsItens.map(i => i.CATEGORIA))].sort();
        const select = document.getElementById("categoria");
        select.innerHTML = '<option value="">Tudo</option>';
        categorias.forEach(c => {
          const opt = document.createElement("option"); opt.value = c; opt.textContent = c; select.appendChild(opt);
        });
        mostrarItens(todosOsItens);
      }
    });

    function mostrarItens(itensFiltrados) {
      const container = document.getElementById("resultado");
      if (itensFiltrados.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#888; padding:50px;">Nenhum produto encontrado.</p>';
        return;
      }

      let html = `<table><thead><tr>
        <th style="width:170px;">Categoria</th>
        <th>Nome no Cardápio</th>
        <th>Nome PDV</th>
        <th>Cód. PDV</th>
        <th style="width:100px;">Preço</th>
        <th>Descrição</th>
      </tr></thead><tbody>`;

      itensFiltrados.forEach(item => {
        const preco = parseFloat(item["PREÇO VENDA CHEIO"]) || 0;
        const itemNoCarrinho = carrinho.find(x => x.codigo === item["CÓD PDV"]);
        const qtd = itemNoCarrinho ? itemNoCarrinho.qtd : 0;
        const itemJSON = JSON.stringify(item).replace(/'/g, "&apos;");

        html += `<tr onclick='adicionarItem(${itemJSON})' style="cursor:pointer;${qtd>0?'background:#ffebee;':''}">
          <td><span class="categoria-tag">${item.CATEGORIA}</span></td>
          <td><strong>${item["NOME CARDAPIO"]}</strong>${qtd>0?` <small style="color:var(--vermelho)">(${qtd}×)</small>`:''}</td>
          <td>${item["NOME PDV"]}</td>
          <td>${item["CÓD PDV"]}</td>
          <td class="preco">R$ ${preco.toFixed(2).replace(".",",")}</td>
          <td>${item["DESCRICAO ITEM CARDAPIO"]}</td>
        </tr>`;
      });

      container.innerHTML = html + `</tbody></table>`;
    }

    function adicionarItem(item) {
      const existente = carrinho.find(x => x.codigo === item["CÓD PDV"]);
      if (existente) {
        existente.qtd += 1;
      } else {
        carrinho.push({
          nome: item["NOME PDV"],
          codigo: item["CÓD PDV"],
          preco: parseFloat(item["PREÇO VENDA CHEIO"]) || 0,
          qtd: 1
        });
      }
      document.getElementById("carrinho").style.display = "block";
      atualizarCarrinho();
      mostrarItens(getItensFiltrados());
    }

    function mudarQuantidade(codigo, delta) {
      const item = carrinho.find(x => x.codigo === codigo);
      if (item) {
        item.qtd += delta;
        if (item.qtd <= 0) carrinho = carrinho.filter(x => x.codigo !== codigo);
        atualizarCarrinho();
        mostrarItens(getItensFiltrados());
      }
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("listaItens");
      const totalEl = document.querySelector(".carrinho-total");
      if (carrinho.length === 0) {
        document.getElementById("carrinho").style.display = "none";
        return;
      }
      let html = "";
      let total = 0;
      carrinho.forEach(item => {
        const subtotal = item.preco * item.qtd;
        total += subtotal;
        html += `<div class="item-carrinho">
          <div>
            <strong>${item.nome}</strong><br>
            Cód: ${item.codigo} — R$ ${item.preco.toFixed(2).replace(".",",")} cada
          </div>
          <div class="quantidade">
            <button onclick="mudarQuantidade('${item.codigo}', -1)">−</button>
            <span style="min-width:30px;text-align:center;font-weight:bold;">${item.qtd}</span>
            <button onclick="mudarQuantidade('${item.codigo}', 1)">+</button>
          </div>
        </div>`;
      });
      lista.innerHTML = html || "Nenhum item";
      totalEl.textContent = `Total: R$ ${total.toFixed(2).replace(".",",")}`;
    }

    function minimizarCarrinho() {
      document.getElementById("carrinho").classList.toggle("minimizado");
    }

    function fecharCarrinho() {
      carrinho = [];
      document.getElementById("carrinho").style.display = "none";
      mostrarItens(getItensFiltrados());
    }

    function getItensFiltrados() {
      let lista = todosOsItens;
      const cat = document.getElementById("categoria").value;
      const termo = document.getElementById("busca").value.toLowerCase().trim();
      if (cat) lista = lista.filter(i => i.CATEGORIA === cat);
      if (termo) lista = lista.filter(i =>
        (i["NOME CARDAPIO"]||"").toLowerCase().includes(termo) ||
        (i["NOME PDV"]||"").toLowerCase().includes(termo) ||
        (i["DESCRICAO ITEM CARDAPIO"]||"").toLowerCase().includes(termo)
      );
      return lista;
    }

    document.getElementById("categoria").addEventListener("change", () => mostrarItens(getItensFiltrados()));
    document.getElementById("busca").addEventListener("input", () => mostrarItens(getItensFiltrados()));
  </script>
</body>
</html>
