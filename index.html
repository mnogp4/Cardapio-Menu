<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Brands - Cardápio Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <style>
    :root { --vermelho: #e30613; --vermelho-hover: #c4000f; --branco: #fff; }
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #333; }
    
    header {
      background: var(--vermelho);
      text-align: center;
      padding: 12px 15px;
      box-shadow: 0 4px 15px rgba(227,6,19,0.3);
    }
    .logo-container { max-width: 180px; margin: 0 auto; }
    .logo-container img { width: 100%; height: auto; }

    .container { max-width: 1160px; margin: 30px auto; padding: 0 20px; }
    .filtros {
      background: white; padding: 20px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 25px; text-align: center; border: 3px solid var(--vermelho);
    }
    .filtros label { font-weight: 700; color: var(--vermelho); font-size: 1.1em; margin-right: 10px; }
    select, input {
      padding: 11px 14px; font-size: 1em; border: 2px solid #ddd; border-radius: 12px;
    }
    select { width: 300px; }
    input { width: 400px; max-width: 100%; border-color: var(--vermelho); margin-left: 15px; }

    table {
      width: 100%; border-collapse: collapse; background: white; border-radius: 16px;
      overflow: hidden; box-shadow: 0 8px 25px rgba(227,6,19,0.12); border: 2px solid var(--vermelho);
    }
    th { background: var(--vermelho); color: white; padding: 16px; font-weight: 600; }
    td { padding: 16px; cursor: pointer; transition: 0.2s; }
    tr:hover { background: #fff5f5; }
    .preco { font-weight: bold; color: var(--vermelho); text-align: right; font-size: 1.1em; }
    .categoria-tag {
      background: var(--vermelho); color: white; padding: 6px 14px; border-radius: 30px;
      font-size: 0.8em; font-weight: bold; max-width: 160px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap; display: inline-block;
    }

    /* POP-UP CARRINHO */
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; width: 90%; max-width: 500px; border-radius: 20px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-height: 80vh;
    }
    .modal-header {
      background: var(--vermelho); color: white; padding: 16px 20px; font-size: 1.4em; text-align: center;
      position: relative;
    }
    .close { position: absolute; right: 20px; top: 14px; font-size: 2em; cursor: pointer; }
    .modal-body { padding: 20px; max-height: 50vh; overflow-y: auto; }
    .item-carrinho {
      background: #fff0f0; border-radius: 12px; padding: 12px; margin: 10px 0;
      font-size: 0.95em; position: relative;
    }
    .item-carrinho button {
      position: absolute; top: 8px; right: 8px; background: var(--vermelho-hover); color: white;
      border: none; width: 26px; height: 26px; border-radius: 50%; cursor: pointer;
    }
    .total-modal {
      font-size: 1.5em; font-weight: bold; text-align: center; color: var(--vermelho);
      padding: 16px; background: #fff5f5; border-top: 2px solid var(--vermelho);
    }
    .btn-adicionar {
      background: var(--vermelho); color: white; border: none; padding: 14px;
      width: 100%; font-size: 1.2em; cursor: pointer; border-radius: 0 0 20px 20px;
    }
    .btn-adicionar:hover { background: var(--vermelho-hover); }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Menu.png" alt="Menu Brands">
    </div>
  </header>

  <div class="container">
    <div class="filtros">
      <label for="categoria">Filtrar por categoria:</label>
      <select id="categoria"><option value="">Tudo</option></select>
      <input type="text" id="busca" placeholder=" Pesquisar produto ou descrição...">
    </div>
    <div id="resultado">
      <p style="text-align:center; color:#666; font-size:1.2em;">Carregando cardápio...</p>
    </div>
  </div>

  <!-- POP-UP CARRINHO -->
  <div id="modalCarrinho" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        Seu Pedido
        <span class="close" onclick="fecharModal()">×</span>
      </div>
      <div class="modal-body" id="listaItens">Clique nos itens do cardápio para adicionar</div>
      <div class="total-modal">Total: R$ 0,00</div>
      <button class="btn-adicionar" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    let todosOsItens = [];
    let carrinho = [];

    function limparCategoria(txt) {
      if (!txt || txt.trim() === "") return "Outros";
      return txt.toString().replace(/[\r\n\t\v\f]+/g, " ").replace(/[^\w\s\-\(\)\+\&à-úÀ-Ú]/g, "").replace(/\s+/g, " ").replace(/:/g, "").trim().substring(0, 80);
    }

    Papa.parse("MenuFiltrado.csv", {
      download: true, header: true, skipEmptyLines: true,
      complete: function(results) {
        todosOsItens = results.data
          .filter(i => i["NOME CARDAPIO"] && i["NOME CARDAPIO"].trim())
          .map(i => ({ ...i, CATEGORIA: limparCategoria(i.CATEGORIA) }));

        const categorias = [...new Set(todosOsItens.map(i => i.CATEGORIA))].sort();
        const select = document.getElementById("categoria");
        select.innerHTML = '<option value="">Tudo</option>';
        categorias.forEach(c => { const opt = document.createElement("option"); opt.value = c; opt.textContent = c; select.appendChild(opt); });

        mostrarItens(todosOsItens);
      }
    });

    function mostrarItens(itens) {
      const container = document.getElementById("resultado");
      if (itens.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#888; padding:50px;">Nenhum produto encontrado.</p>';
        return;
      }

      let html = `<table><thead><tr>
        <th style="width:170px;">Categoria</th>
        <th>Nome no Cardápio</th>
        <th>Nome PDV</th>
        <th>Cód. PDV</th>
        <th style="width:100px;">Preço</th>
        <th>Descrição</th>
      </tr></thead><tbody>`;

      itens.forEach((p, i) => {
        const preco = parseFloat(p["PREÇO VENDA CHEIO"]) || 0;
        const noCarrinho = carrinho.some(x => x.codigo === p["CÓD PDV"]);
        html += `<tr onclick="abrirModal(${i})" style="cursor:pointer;${noCarrinho?'background:#ffebee;':''}">
          <td><span class="categoria-tag">${p.CATEGORIA}</span></td>
          <td><strong>${p["NOME CARDAPIO"]}</strong></td>
          <td>${p["NOME PDV"]}</td>
          <td>${p["CÓD PDV"]}</td>
          <td class="preco">R$ ${preco.toFixed(2).replace(".",",")}</td>
          <td>${p["DESCRICAO ITEM CARDAPIO"]}</td>
        </tr>`;
      });
      container.innerHTML = html + `</tbody></table>`;
    }

    function abrirModal(idx) {
      const item = todosOsItens[idx];
      const existe = carrinho.find(x => x.codigo === item["CÓD PDV"]);
      if (!existe) {
        carrinho.push({
          nome: item["NOME PDV"],
          codigo: item["CÓD PDV"],
          preco: parseFloat(item["PREÇO VENDA CHEIO"]) || 0
        });
      }
      atualizarModal();
      document.getElementById("modalCarrinho").style.display = "flex";
    }

    function removerDoCarrinho(codigo) {
      carrinho = carrinho.filter(x => x.codigo !== codigo);
      atualizarModal();
      mostrarItens(todosOsItens);
    }

    function atualizarModal() {
      const lista = document.getElementById("listaItens");
      const totalEl = document.querySelector(".total-modal");
      if (carrinho.length === 0) {
        lista.innerHTML = "Nenhum item adicionado ainda.";
        totalEl.textContent = "Total: R$ 0,00";
        return;
      }
      let html = "";
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco;
        html += `<div class="item-carrinho">
          <strong>${item.nome}</strong><br>
          Cód: ${item.codigo} — R$ ${item.preco.toFixed(2).replace(".",",")}
          <button onclick="removerDoCarrinho('${item.codigo}')">×</button>
        </div>`;
      });
      lista.innerHTML = html;
      totalEl.textContent = `Total: R$ ${total.toFixed(2).replace(".",",")}`;
    }

    function fecharModal() {
      document.getElementById("modalCarrinho").style.display = "none";
      mostrarItens(todosOsItens);
    }

    // Filtros
    document.getElementById("categoria").addEventListener("change", filtrar);
    document.getElementById("busca").addEventListener("input", filtrar);
    function filtrar() {
      let lista = todosOsItens;
      const cat = document.getElementById("categoria").value;
      const termo = document.getElementById("busca").value.toLowerCase().trim();
      if (cat) lista = lista.filter(i => i.CATEGORIA === cat);
      if (termo) lista = lista.filter(i =>
        (i["NOME CARDAPIO"]||"").toLowerCase().includes(termo) ||
        (i["NOME PDV"]||"").toLowerCase().includes(termo) ||
        (i["DESCRICAO ITEM CARDAPIO"]||"").toLowerCase().includes(termo)
      );
      mostrarItens(lista);
    }
  </script>
</body>
</html>
