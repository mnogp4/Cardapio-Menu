    <style>
        body {font-family: Arial, sans-serif; margin: 0; display: flex; min-height: 100vh; background-color: #f4f4f9; color: #333;}
        .sidebar {width: 250px; background-color: #2c3e50; color: white; padding: 20px; overflow-y: auto; position: fixed; height: 100%;}

        .content {margin-left: 270px; padding: 20px; width: calc(100% - 270px);}
        .content h1 {font-size: 2em; margin-bottom: 10px;}

        .content table {width: 100%; border-collapse: collapse; margin-top: 15px;}
        .content th, .content td {border: 1px solid #ccc; padding: 10px; text-align: left;}
        .content th {background-color: #34495e; color: white;}
        .content td:first-child {font-family: monospace;}
        .content td:nth-child(2) {font-weight: bold;}
        .content tr:nth-child(even) {background-color: #f9f9f9;}
        @media (max-width: 768px) {.sidebar {width: 100%; height: auto; position: static;} .content {margin-left: 0; width: 100%;}}
    </style>

    const menu = document.getElementById('menu');
    const title = document.getElementById('section-title');
    const content = document.getElementById('section-content');

    Object.keys(lojas).forEach(loja => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = loja;
        a.href = '#';
        a.onclick = (e) => {
            e.preventDefault();
            displayLoja(loja);
            document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
            a.classList.add('active');
        };
        li.appendChild(a);
        menu.appendChild(li);
    });

    function displayLoja(loja) {
        title.textContent = loja;
        const lojaData = lojas[loja];
        let html = '';

        if (lojaData.tipo === 'especial') {
            const colunas = lojaData.colunas;
            for (const categoria in lojaData.dados) {
                const produtos = lojaData.dados[categoria];
                if (produtos.length > 0) {
                    html += `<h2>${categoria}</h2><table><tr>`;
                    colunas.forEach(col => html += `<th>${col}</th>`);
                    html += `</tr>`;
                    produtos.forEach(p => {
                        html += `<tr>`;
                        colunas.forEach(col => html += `<td>${p[col] || ''}</td>`);
                        html += `</tr>`;
                    });
                    html += `</table>`;
                }
            }
        } else {
            const produtos = lojaData.dados;
            html += "<table><tr><th>Código</th><th>Produto</th><th>Descrição</th></tr>";
            produtos.forEach(p => {
                html += `<tr><td>${p.codigo}</td><td>${p.nome}</td><td>${p.descricao}</td></tr>`;
            });
            html += "</table>";
        }

        content.innerHTML = html;
    }
